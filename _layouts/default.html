<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{{ page.title }}_{{ site.sitename }}</title>
{% include head.html %}
</head>
<body>

<script>
seajs.config({
  base: "./js/",
  alias: {

  }
});

	Zepto(function($){
		main.done();
	});
});
</script>
