<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{{ page.title }}_阿木橘子</title>
<script src="./js/seajs/sea.js"></script>
</head>
<body data-baseurl="{{ site.baseurl }}">
{{ content }}
<script>
seajs.config({
  base: "./js/",
  alias: {
    "zepto": "zepto/zepto.min.js"
  }
});
// 加载入口模块
seajs.use(['zepto', './js/main'], function($, main){
	Zepto(function($){
		main.done();
	});
});
</script>
</body>
</html>
