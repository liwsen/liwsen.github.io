<!-- Pagination links -->
<div class="pagination abc">
  	{% if post.previous_page %}
    	<a href="{{ post.previous_page_path }}" class="previous">上一页</a>
  	{% else %}
    	<span class="previous">上一页</span>
  	{% endif %}
  	<span class="page_number ">页数: {{ post.page }} / {{ post.total_pages }}</span>
  	{% if post.next_page %}
    	<a href="{{ post.next_page_path }}" class="next">下一页</a>
  	{% else %}
    	<span class="next ">下一页</span>
  	{% endif %}
</div>
